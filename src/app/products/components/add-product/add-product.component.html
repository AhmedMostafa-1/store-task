<h1 class="text-center">Create Product</h1>
<div class="container">
    <div class="row ">
        <div class="col-md-12 m-5 pb-5">
            <form [formGroup]="productsForm">
              <div class="form-group">
                <label>Title : </label>
                <input type="text" class="form-control" formControlName="title" placeholder="Enter title" appLettersOnly>
              </div>
              <div class="form-group">
                  <label for="exampleFormControlSelect1">Category</label>
                  <select class="form-control" formControlName="category" >
                      <option [ngValue]="null" disabled>Select Category</option>
                    <option *ngFor="let category of categories" [value]="category.name">{{category.name}}</option>
                  </select>
                </div>
              <div class="form-group">
                <label>Price : </label>
                <input type="text" class="form-control" formControlName="price" placeholder="Enter Price" numbersOnly maxlength="10">
              </div>
          
              <div class="form-group">
                <label>Description : </label>
                <textarea name=""  class="form-control" formControlName="description"  placeholder="Enter description" id="" cols="30" rows="3"></textarea>
              </div>
          
              <button type="submit" [disabled]="!productsForm.valid" class="btn btn-primary" (click)="addProduct()">Add Product</button>
            </form>
          </div>
    </div>
</div>
